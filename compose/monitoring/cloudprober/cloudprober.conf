surfacer {
    type: PROMETHEUS

    prometheus_surfacer {
        metrics_prefix: "cloudprober_"
    }
}

probe {
    name: "dev-public"
    type: HTTP

    targets {
        endpoint {
          name: "vadata"
          url: "https://vadata.vn"
        }
        endpoint {
          name: "ingestor"
          url: "https://ingestor.vadata.vn/health"
        }
        endpoint {
          name: "acl"
          url: "https://acl.vadata.vn/health"
        }
        endpoint {
          name: "qe"
          url: "https://dev-qe.vadata.vn/health"
        }
    }

    interval_msec: 15000
    timeout_msec: 5000
}

probe {
    name: "dev-backend"
    type: HTTP

    targets {
        endpoint {
          name: "insert"
          url: "http://insert-dev.internal.vadata.vn/health"
        }
        endpoint {
          name: "process"
          url: "http://process-dev.internal.vadata.vn/health"
        }
    }

    interval_msec: 15000
    timeout_msec: 5000
}

probe {
    name: "app-public"
    type: HTTP

    targets {
        endpoint {
          name: "vadata"
          url: "https://app.vadata.vn"
        }
        endpoint {
          name: "crm"
          url: "https://api-app.vadata.vn/crm/ping"
        }
        endpoint {
          name: "ingestor"
          url: "https://api-app.vadata.vn/ingest/health"
        }
        endpoint {
          name: "acl"
          url: "https://api-app.vadata.vn/acl/health"
        }
    }

    interval_msec: 15000
    timeout_msec: 5000
}

probe {
    name: "app-backend"
    type: HTTP

    targets {
        endpoint {
          name: "insert"
          url: "http://insert-app.internal.vadata.vn/health"
        }
        endpoint {
          name: "process"
          url: "http://process-app.internal.vadata.vn/health"
        }
        endpoint {
          name: "qe"
          url: "http://qe-app.internal.vadata.vn/health"
        }
    }

    interval_msec: 15000
    timeout_msec: 5000
}

probe {
    name: "inf"
    type: HTTP
    
    targets {
        endpoint {
          name: "gr"
          url: "https://gr.vadata.vn/api/health"
        }
        endpoint {
          name: "prom"
          url: "https://prom.vadata.vn/-/healthy"
        }
        endpoint {
          name: "kafka-ui"
          url: "https://kafka-ui.vadata.vn/actuator/health"
        }
        endpoint {
          name: "cloudbeaver"
          url: "https://cloudbeaver.vadata.vn/"
        }

    }

    interval_msec: 15000
    timeout_msec: 5000
}
